<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-container">
        <h1>Weather Information</h1>
        <form>
            <input type="text" name="get_location" id="get_location" placeholder="Delhi">
            <button type="submit">Search</button>
        </form>
        <p id="location">Current Location: </p>
        <p id="day">Day: </p>
        <p id="date">Date: </p>
        <p id="time">Time Updated: </p>
        <p id="temp">Temperature: </p>
        <p id="condition">Condition: </p>
        <img id="icon" class="weather-icon" src="" alt="Weather Icon">
    </div>
    <div class="loading_time"></div>
</body>

</html>
